<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Checker with Template Sites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Checker with Template Sites</h1>

    <!-- Dropdown for Template Sites -->
    <div class="templateSites"></div>

    <!-- Input for testing site URLs -->
    <input type="text" id="testUrlsInput" placeholder="Enter testing site URLs (separate with space)">
    <button onclick="testSites()">Test Sites</button>

    <!-- Display Template Data -->
    <div id="taskList"></div>

    <!-- Display Test Results -->
    <div id="resultsContainer"></div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</body>
</html>
